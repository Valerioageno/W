<!doctype html>
<canvas id=canvas width=850 height=500 style='border:1px solid'></canvas>
<img src='tree.png' id=tree hidden>
<img src='brick.png' id=brick hidden>
<img src='obj2js/yoshi.png' id=yoshi hidden>
<img src='obj2js/mario.png' id=mario1 hidden>
<img src='obj2js/mario2.png' id=mario2 hidden>
<script src='webglframework.js'></script>
<script src='mario.js'></script>
<script src='yoshi.js'></script>

<script style='display:block;width:810px;background:#555;color:#fff;font:15px/20px courier; padding:0 20px;white-space:pre'>
onload = () => {
  W.reset(canvas);
  W.camera({z:20});
  W.light({x:0,y:0,z:-1});
  W.mario({n:'mario1',x:5,y:0,z:5,w:10,h:10,d:10,rx:-90,ry:0,b:mario1,s:1});
  W.mario({n:'mario2',x:-5,y:0,z:5,w:10,h:10,d:10,rx:-90,ry:0,b:mario1,s:0});
  W.move({n:'mario1',ry:360, t:3000},1000);
  W.move({n:'mario2',ry:360, t:3000},1000);
  W.light({x:1,y:0,z:0},5000);
  W.move({n:'mario1',ry:720, t:3000},5500);
  W.move({n:'mario2',ry:720, t:3000},5500);
}

</script>
