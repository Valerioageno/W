<script style="display:block;width:750px;background:#555;color:#fff;font:15px/20px courier; padding:0 20px;white-space:pre">
onload = () => {
  W.camera({y:-2,z:65});
  W.light({x:.1,y:.3,z:.3});
  W.plane({n:"ground",w:50,h:70,z:0,b:'8d8'});
  W.cube({n:"cube",x:-15,y:20,z:5,w:10,h:10,d:10,b:'68a'});
  W.plane({n:"plane",x:15,y:20,z:5,w:10,h:10,rx:-90,b:'68a'});
  W.pyramid({n:"pyramid",x:0,y:20,z:5,w:10,h:10,d:10,rx:90,b:'68a'});
  W.cube({n:"cube2",x:-15,y:5,z:5,w:10,h:10,d:10,b:'68a8'});
  W.plane({n:"plane2",x:15,y:5,z:5,w:10,h:10,rx:-90,b:'68a8'});
  W.pyramid({n:"pyramid2",x:0,y:5,z:5,w:10,h:10,d:10,rx:90,b:'68a8'});
  W.cube({n:"cube3",x:-15,y:-10,z:5,w:10,h:10,d:10,b:brick});
  W.plane({n:"plane3",x:15,y:-10,z:5,w:10,h:10,rx:-90,b:brick});
  W.pyramid({n:"pyramid3",x:0,y:-10,z:5,w:10,h:10,d:10,rx:90,b:brick});
  W.billboard({n:"billboard1",x:10,y:-20,z:6,w:12,h:12,b:tree});
  setTimeout(()=>{
    W.camera({rx:60,y:-55,z:20,t:2})
  },1000);
  setTimeout(()=>{
    W.camera({x:-40,rz:-50,t:2})
  },3000);
  setTimeout(()=>{
    W.camera({x:40,rz:50,t:2})
  },5000);
  setTimeout(()=>{
    W.camera({rx:0,rz:0,x:0,y:-2,z:65,t:1})
  },7000);
}
